<style>
  table {
    border-collapse: collapse;
    font-family:
      -apple-system,
      BlinkMacSystemFont,
      'Segoe UI',
      Roboto,
      Oxygen,
      Ubuntu,
      Cantarell,
      'Open Sans',
      'Helvetica Neue',
      sans-serif
    }
  table tbody * {
    border: 1 solid #000000;
  }
  thead, tfoot {
    font-weight: bold;
  }
  td {
    padding: 0 5
  }
  .border * {
    border: 1 solid #000000;
  }
  .text-left {
    text-align: left;
  }
  .text-right {
    text-align: right;
  }
  .text-center {
    text-align: center;
  }
  </style>
  <!-- HTML with doT.js Template -->
  <table>
    <thead>
      <tr>
        <th colspan="3">网站列表</th>
      </tr>
      <tr class="border">
        <th width="40">序号</th>
        <th width="50">姓名</th>
        <th width="50">网址</th>
      </tr>
    </thead>
    <tbody>{{~it:v:i}}
      <tr>
        <td class="text-right">{{=v.id}}</td>
        <td class="text-center">{{=v.name}}</td>
        <td class="text-center">{{=v.site}}</td>
      </tr>{{~}}
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">制表</td>
      </tr>
    </tfoot>
  </table>
