<style>
  * { font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; }
  .label { font-weight: bold; font-size: 13; }
  .label:after { content: '：'; }
  .content { font-size: 13; }
  .main { margin-bottom: 10; }
  h4 { margin: 5 0; }
  hr { border: 1 dashed darkgray; }
</style>
<!-- HTML with doT.js Template -->
<h4>网站列表</h4>
<hr>
<div class="main">{{~it:v:i}}
  <div>
    <span class="label">序号</span>
    <span class="content">{{=v.id}}</span>
  </div>
  <div>
    <span class="label">名称</span>
    <span class="content">{{=v.name}}</span>
  </div>
  <div>
    <span class="label">网址</span>
    <span class="content">{{=v.site}}</span>
  </div>
  </div>
  <hr>{{~}}
</div>
<div>制表：</div>
